<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phonebook - Contacts</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link type="text/css" rel="stylesheet" href="/assets/styles/styles.css">
		<link rel="shortcut icon" href="/assets/images/phonebook.png" type="image/x-icon">
	</head>

	<body>
		<div class="container-fluid">
			<div class="container mt-5">
				<h1 class="text-center text-white text-uppercase fs-1 fw-bold">Contacts</h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="container mt-5">
				<div class="input-group mb-3 mx-auto" style="max-width: 500px;">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
							<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
						</svg>
					</span>
					<div class="form-floating">
						<input type="text" class="form-control shadow-none" id="searchText" placeholder="Search Contact..." onkeyup="return SearchContact()">
						<label for="searchText">Search Contact</label>
					</div>
				</div>
			</div>
			<div class="position-relative mx-auto mt-5" style="max-width: 700px; min-height: 500px;">
				<div class="container-fluid overflow-auto" id="contact-list-container">
					<!-- Contact Cards -->
				</div>
				<a class="btn btn-info rounded-circle py-2 shadow-none" href="/save-contact.html" role="button" style="position: absolute; bottom: 50px; right: 25px;">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
					</svg>
				</a>
			</div>
		</div>		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/assets/js/phonebook.js"></script>
		<script type="text/javascript" src="/assets/js/loadContacts.js"></script>
	</body>
</html>

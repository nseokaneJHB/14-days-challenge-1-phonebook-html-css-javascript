<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phonebook - Contacts List</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="/assets/css/styles.css">
		<link rel="shortcut icon" href="/assets/icons/phonebook.png" type="image/x-icon">
	</head>

	<body>
		<div class="container-fluid p-4">
			<div class="container mb-4">
				<h1 class="text-center">Contacts</h1>
			</div>
			<form class="container mb-4" style="max-width: 400px;">
				<div class="input-group mb-3">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
							<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
						</svg>
					</span>
					<div class="form-floating">
					  <input type="text" class="form-control" id="search_input" placeholder="Search" onkeyup="searchContact(event)">
					  <label for="search_input">Search</label>
					</div>
				</div>
			</form>
			<div class="container position-relative p-3" style="max-width: 700px; min-height: 700px;">
				<div class="container overflow-auto" style="max-width: 600px; max-height: 650px;" id="contacts_list_container">
					<!-- Contact Cards -->
				</div>
				<a class="btn btn-primary rounded-circle position-absolute" style="bottom: 0; right: 0;" href="/new.html">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
					</svg>
				</a>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"></script>
		<script src="/assets/js/main.js"></script>
	</body>
</html>

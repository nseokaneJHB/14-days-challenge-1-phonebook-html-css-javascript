<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phonebook - Contacts</title>
		<link rel="stylesheet" href="/assets/styles/styles.min.css">
		<link rel="shortcut icon" href="/assets/images/phonebook.png" type="image/x-icon">

		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="container mt-5">
				<h1 class="text-center text-white text-uppercase fs-1 fw-bold">Contacts</h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="container mt-5">
				<div class="input-group mb-3 mx-auto" style="max-width: 500px;">
					<span class="input-group-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

						</svg>
					</span>
					<div class="form-floating">
						<input type="text" class="form-control shadow-none" id="searchText" placeholder="Search Contact..." onkeyup="return SearchContact()">
						<label for="searchText">Search Contact</label>
					</div>
				</div>
			</div>
			<div class="position-relative mx-auto mt-5" style="max-width: 700px; min-height: 500px;">
				<div class="container-fluid overflow-auto" id="contact-list-container">
					<!-- Contact Cards -->
				</div>
				<a class="btn btn-info rounded-circle py-2 shadow-none" href="/save-contact.html" role="button" style="position: absolute; bottom: 50px; right: 25px;">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">

					</svg>
				</a>
			</div>
		</div>
		<script type="text/javascript" src="/assets/js/phonebook.min.js"></script>
		<script type="text/javascript" src="/assets/js/loadContacts.min.js"></script>

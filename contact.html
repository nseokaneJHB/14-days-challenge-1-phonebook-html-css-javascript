<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phonebook - Contacts</title>
		<link rel="stylesheet" href="/assets/styles/styles.min.css">
		<link rel="shortcut icon" href="/assets/images/phonebook.png" type="image/x-icon">
		<link rel="preconnect">
		<style>
			*{transition:.2s ease-in;font-family:Montserrat;box-sizing:border-box;text-decoration:none;padding:0;margin:0}body{background:radial-gradient(at top left,#922be1 0,#2b096b 100%);background-repeat:no-repeat;min-height:100vh;height:100%}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="container mt-5">
				<h1 class="text-center text-white text-uppercase fs-1 fw-bold">Contact Details</h1>
			</div>
		</div>	
		<form class="container-fluid mt-5">
			<div class="container text-white" style="max-width: 600px;">
				<figure class="figure d-block mx-auto mb-3">
					<picture>
						<source id="profileImageSource" type="image/webp" srcset="" fetchpriority="high">
						<img class="figure-img img-fluid rounded-circle d-block mx-auto" id="profileImage" src="" alt="" style="width: 150px; height: 150px;" fetchpriority="low">
					</picture>
					<figcaption class="figure-caption text-center text-white fw-bold" id="fullNameCaption">John Doe</figcaption>
				</figure>
				<div class="form-floating mb-3 ">
					<input type="text" readonly class="form-control-plaintext text-white" id="firstName" placeholder="First Name">
					<label for="firstName">First Name</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" readonly class="form-control-plaintext text-white" id="lastName" placeholder="Last Name">
					<label for="lastName">Last Name</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" readonly class="form-control-plaintext text-white" id="phoneNumber" placeholder="Phone Number">
					<label for="phoneNumber">Phone Number</label>
				</div>
				<div class="form-floating mb-3">
					<input type="email" readonly class="form-control-plaintext text-white" id="email" placeholder="Email Address">
					<label for="email">Email Address</label>
				</div>
				<div class="d-flex gap-3 justify-content-center mb-3">
					<a href="/save-contact.html" class="btn btn-info btn-sm shadow-none p-2 flex-fill" tabindex="-1" role="button" aria-disabled="true">Update</a>
					<button type="button" class="btn btn-danger btn-sm shadow-none p-2 flex-fill" onclick="return DeleteContact()">Delete</button>
				</div>
				<div class="d-flex justify-content-center mb-3">
					<button type="button" class="btn btn-warning btn-sm shadow-none p-2 flex-fill" onclick="return BackHome()">Back Home</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="/assets/js/phonebook.min.js"></script>
	</body>
</html>

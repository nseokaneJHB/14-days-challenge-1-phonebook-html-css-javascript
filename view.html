<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Phonebook - View Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/styles.css">
		<link rel="shortcut icon" href="/assets/icons/phonebook.png" type="image/x-icon">
    </head>
    <body>
        <div class="container-fluid">
            <div class="container mb-3">
                <h1 class="text-center">View Contact</h1>
            </div>

            <div class="container-fluid">
				<figure class="figure d-flex justify-content-center flex-column">
					<picture>
						<source id="profile_image_src" srcset="" type="image/svg+xml">
						<img id="profile_image" class="figure-img img-fluid rounded-circle d-block mx-autod-block mx-auto" style="max-width: 100px; max-height: 100px;" src="" alt="">
					</picture>
					<figcaption id="profile_image_caption" class="figure-caption text-center"></figcaption>
				</figure>
				<div class="card mx-auto" style="max-width: 600px;">
					<form class="card-body" onsubmit="return UpdateContact(event)">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="full_name" name="full_name" placeholder="John Doe">
							<label for="full_name">Full Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="+27000000000">
							<label for="phone_number">Phone Number</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="email_address" name="email_address" placeholder="j.doe@example.com">
							<label for="email_address">Email address</label>
						</div>
						<div class="form-floating mb-3">
							<input type="url" class="form-control" id="image_url" name="image_url" placeholder="www.google.com">
							<label for="image_url">Image Url</label>
						</div>
						<div class="d-flex gap-3 justify-content-center">
							<input type="submit" class="btn btn-lg btn-success btn-sm shadow-none p-2 flex-fill" value="Save" />
						</div>
					</form>
					<div class="card-body d-flex gap-3 justify-content-center mb-3">
						<button class="btn btn-lg btn-danger btn-sm shadow-none p-2 flex-fill" onclick="return DeleteContact()">Delete</button>
						<a class="btn btn-lg btn-secondary btn-sm shadow-none p-2 flex-fill" href="/" tabindex="-1" role="button" aria-disabled="true">Cancel</a>
					</div>
				</div>
			</div>
		</div>

		<script src="/assets/js/viewContact.js"></script>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phonebook - Save Contact</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<link type="text/css" rel="stylesheet" href="assets/styles.css">
	</head>

	<body>
		<main class="container-fluid">
			<div class="container-fluid">
				<div class="container mt-5">
					<h1 class="text-center text-white text-uppercase fs-1 fw-bold">Save Contact</h1>
				</div>
			</div>
			<div class="container mt-5 position-relative" style="max-width: 800px; height: 700px;">
				<form class="container overflow-auto px-5 py-5 rounded">
					<div class="form-floating mb-3">
						<input type="text" class="form-control shadow-none" id="firstName" placeholder="John">
						<label for="firstName">First Name</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control shadow-none" id="lastName" placeholder="Doe">
						<label for="lastName">Last Name</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control shadow-none" id="phoneNumber" placeholder="+27840000000">
						<label for="phoneNumber">Phone Number</label>
					</div>
					<div class="form-floating mb-3">
						<input type="email" class="form-control shadow-none" id="email" placeholder="johndoe@gmail.com">
						<label for="email">Email Address</label>
					</div>
					<div class="mb-3">
						<label for="profileImage" class="form-label text-white">Profile Image</label>
						<input class="form-control shadow-none" type="file" id="profileImage">
					</div>
					<div class="d-flex gap-3 justify-content-center mb-3">
						<button type="button" class="btn btn-info btn-sm p-2 shadow-none flex-fill">Save</button>
						<button type="button" class="btn btn-danger btn-sm shadow-none p-2 flex-fill">Delete</button>
					</div>
					<div class="d-flex justify-content-center mb-3">
						<a href="/contacts.html" class="btn btn-warning btn-sm shadow-none p-2 flex-fill" tabindex="-1" role="button" aria-disabled="true">Cancel</a>
					</div>
				</form>
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"></script>
	</body>
</html>
